<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover {
            color: red;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
        }

        div > p {
            display: none;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse aqui</p>
    <div>
        Passe o mouse aqui
        <p>passe o mouse sobre o texto abaixo</p>

        <p>Texto escondido</p>

       
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
